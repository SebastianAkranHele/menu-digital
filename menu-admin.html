<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Admin - Garrafeira MAGAF</title>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>
  
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/menu-admin.css">

  <!-- Proteção: redireciona se não logado -->
  <script>
    if (sessionStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <div class="admin-container">
    <!-- Cabeçalho -->
    <header class="admin-header">
      <h1>Painel Administrativo</h1>
    </header>

    <!-- Navegação -->
    <nav class="admin-nav">
      <div class="nav-tabs">
        <button class="nav-tab active" data-tab="products">
          <i class="fas fa-box"></i> Produtos
        </button>
        <button class="nav-tab" data-tab="categories">
          <i class="fas fa-list"></i> Categorias
        </button>
        <button id="go-to-menu" class="btn btn-secondary">
          <i class="fas fa-utensils"></i> Ir para o Menu
        </button>
        <button id="logout-btn" class="btn btn-danger">
          <i class="fas fa-sign-out-alt"></i> Sair
        </button>
      </div>
    </nav>

    <!-- Conteúdo principal -->
    <main class="admin-content">

      <!-- Produtos -->
      <div class="tab-content active" id="products-tab">
        <div class="actions" style="margin-bottom: 15px;">
          <button id="open-add-modal" class="btn btn-primary">
            <i class="fas fa-plus"></i> Adicionar Produto
          </button>
        </div>

        <hr>
        <h2>Produtos Cadastrados</h2>
        <div class="products-grid" id="products-list"></div>
      </div>

      <!-- Categorias -->
      <div class="tab-content" id="categories-tab">
        <h2>Gerenciar Categorias</h2>
        <form id="category-form">
          <div class="form-group">
            <label for="category-name">Nova Categoria</label>
            <input type="text" id="category-name" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-plus-circle"></i> Adicionar Categoria
          </button>
        </form>

        <table id="categories-table" class="categories-table">
          <thead>
            <tr>
              <th>Categoria</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <!-- Modal de Adicionar Produto -->
    <div id="add-product-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="close-add-modal">&times;</span>
        <h2>Adicionar Novo Produto</h2>
        <form id="add-product-form">
          <div class="form-grid">
            <div class="form-group">
              <label for="product-name">Nome</label>
              <input type="text" id="product-name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="product-price">Preço (Kz)</label>
              <input type="number" id="product-price" class="form-control" min="0" step="0.01" required>
            </div>
            <div class="form-group">
              <label for="product-category">Categoria</label>
              <select id="product-category" class="form-control" required></select>
            </div>
            <!-- Tipo de imagem -->
            <div class="form-group">
              <label>Imagem</label>
              <select id="image-type" class="form-control">
                <option value="upload">Upload</option>
                <option value="url">URL</option>
              </select>
            </div>
            <div class="form-group" id="upload-group">
              <input type="file" id="product-image" class="form-control" accept="image/*">
            </div>
            <div class="form-group" id="url-group" style="display:none;">
              <input type="url" id="product-image-url" class="form-control" placeholder="https://exemplo.com/imagem.jpg">
            </div>
          </div>
          <div class="form-group">
            <label for="product-description">Descrição</label>
            <textarea id="product-description" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Adicionar Produto</button>
        </form>
      </div>
    </div>

    <!-- Modal de Edição -->
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Editar Produto</h2>
        <form id="edit-product-form">
          <div class="form-group">
            <label for="edit-name">Nome</label>
            <input type="text" id="edit-name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="edit-price">Preço (Kz)</label>
            <input type="number" id="edit-price" class="form-control" min="0" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="edit-category">Categoria</label>
            <select id="edit-category" class="form-control" required></select>
          </div>
          <!-- Tipo de imagem -->
          <div class="form-group">
            <label for="edit-image-type">Imagem</label>
            <select id="edit-image-type" class="form-control">
              <option value="upload">Upload</option>
              <option value="url">URL</option>
            </select>
          </div>
          <div class="form-group" id="edit-upload-group">
            <input type="file" id="edit-product-image" class="form-control" accept="image/*">
          </div>
          <div class="form-group" id="edit-url-group" style="display:none;">
            <input type="url" id="edit-product-image-url" class="form-control" placeholder="https://exemplo.com/imagem.jpg">
          </div>
          <div class="form-group">
            <label for="edit-description">Descrição</label>
            <textarea id="edit-description" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Script principal -->
  <script src="assets/js/menu-admin.js" defer></script>
</body>
</html>
