<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Digital — Garrafeira MAGAF</title>
  <meta name="description" content="Menu digital da Garrafeira MAGAF: vinhos, destilados, cervejas e aperitivos." />
  <meta name="theme-color" content="#800000" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/menu.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
  <div class="app-container">

    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <a href="index.html" class="back-btn" aria-label="Voltar à página inicial">
          <i class="fas fa-arrow-left"></i> Voltar
        </a>
        <div class="logo-text">Garrafeira Das 5 Curvas</div>
        <div style="width: 60px;"></div>
      </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="main-content">
      <h1 class="page-title">Menu Digital</h1>
      
      <!-- Categorias -->
      <nav class="categories-scroll" aria-label="Filtrar produtos por categoria">
        <div class="categories">
          <button class="category-btn active" data-category="todos">Todos</button>
          <button class="category-btn" data-category="vinhos">Vinhos</button>
          <button class="category-btn" data-category="whisky">Whisky</button>
          <button class="category-btn" data-category="champanhe">Champanhe</button>
          <button class="category-btn" data-category="bebidas-lata">Bebidas em Lata</button>
          <button class="category-btn" data-category="cervejas">Cervejas</button>
          <button class="category-btn" data-category="cigarros">Cigarros</button>
          <button class="category-btn" data-category="promocoes">Promoções</button>
        </div>
      </nav>
      
      <!-- Produtos -->
      <section class="products-grid" id="products-container" aria-live="polite">
        <!-- Produtos serão adicionados via JavaScript -->
      </section>
    </main>

    <!-- Footer flutuante -->
    <footer class="floating-footer">
      <a href="https://wa.me/244900000000" class="whatsapp-btn" target="_blank" aria-label="Encomendar via WhatsApp">
        <i class="fab fa-whatsapp"></i> Encomendar via WhatsApp
      </a>
      <a href="menu-admin.html" class="admin-link" aria-label="Acesso administrativo">
        <i class="fas fa-lock"></i> Acesso administrativo
      </a>
    </footer>
  </div>

  <!-- Script de interatividade -->
  <script>
    // Ativar seleção de categoria
    const categoryButtons = document.querySelectorAll('.category-btn');
    categoryButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.category-btn.active').classList.remove('active');
        btn.classList.add('active');
        // Filtrar produtos aqui
      });
    });

    // Exemplo: ativar modo admin se necessário
    // document.body.classList.add('admin-mode');
  </script>
  <script src="assets/js/menu.js" defer></script>
</body>
</html>
